<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmNow — смотри трейлеры фильмов онлайн</title>
  <meta name="description" content="Самые свежие трейлеры фильмов, рейтинги, актёры и описания. Обновляется ежедневно.">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>FilmNow</h1>
    <nav>
      <a href="#popular">Популярные</a>
      <a href="#new">Новинки</a>
      <a href="#search">Поиск</a>
    </nav>
  </header>

  <main>
    <section id="search" class="section">
      <input type="text" id="searchInput" placeholder="Введите название фильма..." />
      <button onclick="searchMovies()">Найти</button>
    </section>

    <section id="movies" class="section">
      <div id="movieGrid" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FilmNow — все трейлеры в одном месте.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
