<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FilmNow Pro — трейлеры фильмов</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1><a href="/">FilmNow Pro</a></h1>
    <input id="searchInput" placeholder="Название фильма...">
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h3>Жанры</h3>
      <ul id="genreList"></ul>
      <h3>Годы</h3>
      <ul id="yearList"></ul>
    </aside>

    <section class="content">
      <div id="moviesGrid" class="movies-grid"></div>
      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
